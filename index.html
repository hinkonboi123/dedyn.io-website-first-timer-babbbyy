<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #0e0e0e;
      color: #f0f0f0;
      padding: 2rem;
    }
    a {
      color: #4ea5ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 0.4rem 0;
    }
  </style>
</head>
<body>
  <h1>📁 My Directory</h1>
  <ul id="fileList"></ul>

  <script>
    // 👇 Define your folders/files manually or fetch from JSON later
    const files = {
      "project1": ["index.html", "about.html"],
      "project2": ["index.html", "readme.txt"],
      "notes": ["todo.txt", "plan.docx"]
    };

    const container = document.getElementById("fileList");

    for (const [folder, contents] of Object.entries(files)) {
      const li = document.createElement("li");
      li.innerHTML = `<strong>📂 ${folder}</strong><ul>${contents
        .map(f => `<li><a href="./${folder}/${f}" target="_blank">${f}</a></li>`)
        .join("")}</ul>`;
      container.appendChild(li);
    }
  </script>
</body>
</html>
